<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Pattaya&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <div>
                <input type="search" name="search" id="search">
                <button class="btn-icon search" onclick="getMeals(document.getElementById('search').value)"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="category">
            <h3>Favorite Meals</h3>
            <ul class="favorites-meals" id="favorite-list"></ul>
        </div>

        <div class="meals" id="cards-container"></div>

        <div class="modal hidden" id="container-hidden"></div>

        <script src="script.js"></script>
</body>

</html>
